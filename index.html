<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="web-booklist-section align-items-center">
        <div class="cover">
            <div class="mx-auto alertBox alert alert-warning d-flex justify-content-between align-items-center w-25">
                Please enter all the datas<i class='fas fa-times text-warning' style='font-size:24px'></i>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <div class="row justify-content-center">
                    <div class="col-5 pt-5">
                        <div class="header d-flex justify-content-center">
                            <i class='fas fa-book-open text-warning' style='font-size:48px;'></i>
                            <h1>Book List</h1>
                        </div>
                        <form action="#" class="formArea pt-3">
                            <label class="d-block">Title</label>
                            <input type="text" id="title" class="input w-100 form-control">

                            <label class="d-block">Author</label>
                            <input type="text" id="author" class="input w-100 form-control">

                            <label class="d-block">Year</label>
                            <input type="number" id="year" class="input w-100 form-control">
                            <button class="btn btn-warning mt-3 w-100">Add to Booklist</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center showList mt-5">
                    <div class="col-10">
                        <table class="table text-center">
                            <thead>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Year</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
